<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Ninja</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }

    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1f1f1f;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff5050;
    }

    .links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      position: relative;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #ff5050;
      transition: width 0.3s ease;
    }

    .links a:hover::after {
      width: 100%;
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        align-items: flex-start;
      }

      .links {
        flex-direction: column;
        width: 100%;
        padding-top: 1rem;
      }

      .links a {
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <nav class="menu">
    <div class="logo">Kodachi</div>
    <ul class="links">
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main style="padding: 2rem;">
    <h1>Bem-vindo ao site Kodachi</h1>
    <p style="margin-top: 1rem;">Este é um exemplo de menu feito totalmente com HTML e CSS, sem usar Bootstrap. Você pode personalizar tudo!</p>
  </main>

</body>
</html>
